{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripWhiz – Results</title>
    <link rel="icon" type="image/jpeg" href="{% static 'favicon.jpg' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #1e293b;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h2 {
            font-size: 22px;
            color: #334155;
            margin-bottom: 10px;
        }

        .card-content p {
            margin: 6px 0;
            color: #475569;
        }
  
        .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .back-btn {
            display: inline-block;
            margin: 30px auto 0;
            text-align: center;
            background: #2563eb;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Trips Under ₹{{ budget }}</h1>
    <div class="grid">
        {% for r in results %}
            <div class="card">
                <img src="{{ r.image_url }}" class="card-img-top" alt="{{ r.city }}">
                <div class="card-content">
                    <h2>{{ r.city }}</h2>
                    <p>Flight Price: ₹{{ r.flight_price }}</p>
                    <p>Hotel Price: ₹{{ r.hotel_price }}</p>
                    <p><strong>Total: ₹{{ r.total_price }}</strong></p>
                </div>
            </div>
        {% empty %}
            <p style="grid-column: span 4; text-align:center;">No trips found under this budget.</p>
        {% endfor %}
    </div>

    <div style="text-align: center;">
        <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
    </div>
</div>

</body>
</html>
