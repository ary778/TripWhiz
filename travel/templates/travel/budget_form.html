{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripWhiz – Plan Your Trip</title>
<link rel="icon" type="image/jpeg" href="{% static 'favicon.jpg' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #1e293b;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
            color: #334155;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #94a3b8;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TripWhiz</h1>
        <form method="GET" action="{% url 'results' %}">
            <label for="budget">Enter Your Trip Budget (in ₹):</label>
            <input type="number" id="budget" name="budget" required min="1">
            <button type="submit">Find Trips</button>
        </form>
    </div>
</body>
</html>
